 <div class="container-fluid">
    <div class="row boxColour text-center">

            <h2 class="text-center">Lets Play!</h2>
            <button class="btn btn-default text-center customButton" ng-click="main.startGame()">Start Game</button>

            <!--{{main.inputs}}; <br>-->
            <div>&nbsp;</div>

            <span>Using +, -, *, /, and = exactly once, complete the equation.</span>
            <div>&nbsp;</div><div>&nbsp;</div>

            <form class="form-inline">
              <div class="form-group smallBlock">
                <b><p class="form-control-static">{{main.inputs.numbers[0]}}</p></b>
              </div>
              
              <div class="form-group mx-sm-3 mx-xs-3">
                    <select class="form-control" ng-model="main.testOperators[0]" required>
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                        <option>=</option>
                    </select>
              </div>

              <div class="form-group smallBlock">
                <b><p class="form-control-static">{{main.inputs.numbers[1]}}</p></b>
              </div>

              <div class="form-group mx-sm-3 mx-xs-3">
                    <select class="form-control" ng-model="main.testOperators[1]" required>
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                        <option>=</option>
                    </select>
              </div>

              <div class="form-group smallBlock">
                <b><p class="form-control-static">{{main.inputs.numbers[2]}}</p></b>
              </div>

              <div class="form-group mx-sm-3 mx-xs-3">
                    <select class="form-control" ng-model="main.testOperators[2]" required>
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                        <option>=</option>
                    </select>
              </div>

              <div class="form-group smallBlock">
                <b><p class="form-control-static">{{main.inputs.numbers[3]}}</p></b>
              </div>

              <button class="btn btn-default text-center customButton" ng-click="main.validate()">Check Result</button>

              <div class="error">{{main.validationError}}</div>

            </form>

    </div>
</div>
